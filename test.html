<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e0003; /* Dark burgundy */
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 5vh 5vw;
      background-color: #1e0003;
    }

    footer h2 {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
    }

    footer p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #ffccd2;
    }

    .copyright {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Back to top button (optional) */
    .scroll-up {
      position: fixed;
      bottom: 2vh;
      right: 2vw;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8em;
      border-radius: 0.6em;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .scroll-up:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <footer>
    <h2>Meriam Selim</h2>
    <p>I'm Meriam Selim and this is my personal website, consult me here.</p>

    <div class="social-icons">
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" aria-label="FontAwesome"><i class="fab fa-font-awesome"></i></a>
      <a href="#" aria-label="Codepen"><i class="fab fa-codepen"></i></a>
      <a href="#" aria-label="Zap"><i class="fas fa-bolt"></i></a>
    </div>

    <div class="copyright">
      &copy; <span id="year"></span> Meriam Selim. All rights reserved
    </div>
  </footer>

  <!-- Optional scroll-to-top button -->
  <div class="scroll-up" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
    <i class="fas fa-chevron-up" style="color: #fff;"></i>
  </div>

  <script>
    // Set dynamic year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
